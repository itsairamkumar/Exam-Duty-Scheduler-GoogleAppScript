<!DOCTYPE html>
<html lang="en">
  <head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Swap Requests</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      :root {
        --primary: #6366f1;
        --primary-dark: #4f46e5;
        --primary-light: #e0e7ff;
        --success: #10b981;
        --success-light: #d1fae5;
        --danger: #ef4444;
        --danger-light: #fee2e2;
        --warning: #f59e0b;
        --warning-light: #fef3c7;
        --gray-50: #f8fafc;
        --gray-100: #f1f5f9;
        --gray-200: #e2e8f0;
        --gray-300: #cbd5e1;
        --gray-400: #94a3b8;
        --gray-500: #64748b;
        --gray-600: #475569;
        --gray-700: #334155;
        --gray-800: #1e293b;
        --gray-900: #0f172a;
        --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        --radius-sm: 0.25rem;
        --radius: 0.375rem;
        --radius-md: 0.5rem;
        --radius-lg: 0.75rem;
        --radius-xl: 1rem;
        --radius-2xl: 1.5rem;
      }
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background-color: var(--gray-50);
        color: var(--gray-700);
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        padding: 2rem;
      }
      
      .container {
        max-width: 1400px;
        margin: 0 auto;
        background-color: white;
        border-radius: var(--radius-xl);
        box-shadow: var(--shadow-lg);
        overflow: hidden;
      }
      
      .app-header {
        background: linear-gradient(135deg, var(--primary), var(--primary-dark));
        padding: 2rem;
        color: white;
        position: relative;
      }
      
      .app-title {
        font-size: 1.875rem;
        font-weight: 700;
        margin: 0;
        display: flex;
        align-items: center;
        gap: 1rem;
        letter-spacing: -0.025em;
      }
      
      .app-title i {
        font-size: 1.5rem;
        background: rgba(255, 255, 255, 0.2);
        padding: 0.75rem;
        border-radius: var(--radius-lg);
      }
      
      .app-content {
        padding: 2.5rem;
      }
      
      .stats-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 1rem;
        margin-bottom: 2rem;
      }
      
      .stat-card {
        background: white;
        border-radius: var(--radius-lg);
        padding: 1.25rem;
        box-shadow: var(--shadow-sm);
        border: 1px solid var(--gray-200);
        transition: all 0.2s ease;
      }
      
      .stat-card:hover {
        transform: translateY(-1px);
        box-shadow: var(--shadow);
      }
      
      .stat-icon {
        width: 1.75rem;
        height: 1.75rem;
        border-radius: var(--radius);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.875rem;
        margin-bottom: 0.75rem;
      }
      
      .stat-icon.total {
        background-color: var(--primary-light);
        color: var(--primary);
      }
      
      .stat-icon.pending {
        background-color: var(--warning-light);
        color: var(--warning);
      }
      
      .stat-icon.approved {
        background-color: var(--success-light);
        color: var(--success);
      }
      
      .stat-icon.rejected {
        background-color: var(--danger-light);
        color: var(--danger);
      }
      
      .stat-title {
        font-size: 0.75rem;
        font-weight: 600;
        color: var(--gray-600);
        text-transform: uppercase;
        letter-spacing: 0.05em;
        margin-bottom: 0.5rem;
      }
      
      .stat-value {
        font-size: 2rem;
        font-weight: 700;
        color: var(--gray-900);
        line-height: 1;
        margin-bottom: 0.5rem;
      }
      
      .stat-change {
        font-size: 0.75rem;
        color: var(--gray-500);
        display: flex;
        align-items: center;
        gap: 0.25rem;
      }
      
      .stat-change i {
        font-size: 0.75rem;
      }
      
      .stat-change.positive {
        color: var(--success);
      }
      
      .stat-change.negative {
        color: var(--danger);
      }
      
      .controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
        flex-wrap: wrap;
        gap: 1.5rem;
        background: var(--gray-50);
        padding: 1.5rem;
        border-radius: var(--radius-lg);
      }
      
      .filter-controls {
        display: flex;
        gap: 1rem;
        align-items: center;
        flex-wrap: wrap;
      }
      
      .search-input {
        display: flex;
        align-items: center;
        background-color: white;
        border: 1px solid var(--gray-200);
        border-radius: var(--radius-lg);
        padding: 0.75rem 1rem;
        box-shadow: var(--shadow-sm);
        max-width: 320px;
        transition: all 0.2s ease;
      }
      
      .search-input:focus-within {
        border-color: var(--primary);
        box-shadow: 0 0 0 3px var(--primary-light);
      }
      
      .search-input input {
        border: none;
        outline: none;
        padding: 0;
        width: 100%;
        font-size: 0.875rem;
        background: transparent;
      }
      
      .search-input i {
        color: var(--gray-400);
        margin-right: 0.75rem;
      }
      
      .status-filter {
        display: flex;
        gap: 0.5rem;
        background: white;
        padding: 0.25rem;
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow-sm);
      }
      
      .filter-option {
        padding: 0.5rem 1rem;
        border-radius: var(--radius-md);
        font-size: 0.875rem;
        font-weight: 500;
        cursor: pointer;
        border: none;
        background: transparent;
        color: var(--gray-600);
        transition: all 0.2s ease;
      }
      
      .filter-option:hover {
        color: var(--gray-900);
        background: var(--gray-50);
      }
      
      .filter-option.active {
        background-color: var(--primary);
        color: white;
      }
      
      .button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        padding: 0.75rem 1.25rem;
        border-radius: var(--radius-lg);
        font-size: 0.875rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        border: 1px solid transparent;
        position: relative;
        overflow: hidden;
      }
      
      .button::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transform: translateX(-100%);
        transition: transform 0.6s ease;
      }
      
      .button:hover::before {
        transform: translateX(100%);
      }
      
      .button i {
        font-size: 0.875rem;
        transition: transform 0.2s ease;
      }
      
      .button:hover i {
        transform: scale(1.1);
      }
      
      .button-success {
        background-color: var(--success);
        color: white;
      }
      
      .button-success:hover {
        background-color: #0da271;
        transform: translateY(-1px);
      }
      
      .button-danger {
        background-color: var(--danger);
        color: white;
      }
      
      .button-danger:hover {
        background-color: #dc2626;
        transform: translateY(-1px);
      }
      
      .button:active {
        transform: translateY(0);
      }
      
      .badge {
        display: inline-flex;
        align-items: center;
        padding: 0.375rem 0.75rem;
        border-radius: 9999px;
        font-size: 0.75rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        transition: all 0.2s ease;
      }
      
      .badge-pending {
        background-color: var(--warning-light);
        color: var(--warning);
      }
      
      .badge-approved {
        background-color: var(--success-light);
        color: var(--success);
      }
      
      .badge-rejected {
        background-color: var(--danger-light);
        color: var(--danger);
      }
      
      .loading-spinner {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 4rem;
        color: var(--primary);
      }
      
      .spinner {
        border: 3px solid var(--primary-light);
        border-radius: 50%;
        border-top: 3px solid var(--primary);
        width: 48px;
        height: 48px;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .error-container {
        background-color: var(--danger-light);
        color: var(--danger);
        padding: 1.25rem;
        border-radius: var(--radius-lg);
        margin-bottom: 2rem;
        display: flex;
        align-items: center;
        gap: 1rem;
      }
      
      .error-container i {
        font-size: 1.5rem;
      }
      
      .request-cards {
        display: grid;
        grid-template-columns: repeat(1, 1fr);
        gap: 1.5rem;
        margin-top: 2rem;
        animation: fadeIn 0.3s ease-in-out;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      @media (min-width: 768px) {
        .request-cards {
          grid-template-columns: repeat(2, 1fr);
        }
      }
      
      .request-card {
        border-radius: var(--radius-xl);
        overflow: hidden;
        background-color: white;
        box-shadow: var(--shadow);
        border: 1px solid var(--gray-200);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        display: flex;
        flex-direction: column;
      }
      
      .request-card:hover {
        box-shadow: var(--shadow-lg);
        transform: translateY(-4px);
        border-color: var(--primary-light);
      }
      
      .request-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, var(--primary), var(--primary-dark));
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      
      .request-card:hover::before {
        opacity: 1;
      }
      
      .request-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1.25rem;
        background-color: var(--gray-50);
        border-bottom: 1px solid var(--gray-200);
        transition: background-color 0.2s ease;
      }
      
      .request-card:hover .request-header {
        background-color: var(--primary-light);
      }
      
      .request-header-title {
        font-weight: 600;
        font-size: 1rem;
        color: var(--gray-800);
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      
      .request-header-title i {
        color: var(--primary);
        margin-right: 0.5rem;
      }
      
      .request-body {
        padding: 1.5rem;
        flex: 1;
        display: flex;
        flex-direction: column;
      }
      
      .request-info {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        row-gap: 1.25rem;
        column-gap: 1.5rem;
        margin-bottom: 1.5rem;
        flex: 1;
      }
      
      .info-item {
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
      }
      
      .info-label {
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: var(--gray-500);
        font-weight: 600;
      }
      
      .info-value {
        font-weight: 500;
        color: var(--gray-800);
        line-height: 1.5;
        font-size: 0.875rem;
      }
      
      .info-full {
        grid-column: span 2;
      }
      
      .request-footer {
        padding: 1.25rem;
        background-color: var(--gray-50);
        border-top: 1px solid var(--gray-200);
        display: flex;
        justify-content: flex-end;
        gap: 0.75rem;
        transition: background-color 0.2s ease;
      }
      
      .request-card:hover .request-footer {
        background-color: var(--gray-100);
      }
      
      .card-meta {
        margin-top: 1.5rem;
        padding-top: 1.5rem;
        border-top: 1px solid var(--gray-200);
        display: flex;
        justify-content: space-between;
        color: var(--gray-500);
        font-size: 0.875rem;
      }
      
      .no-requests {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 4rem 2rem;
        color: var(--gray-500);
        text-align: center;
        gap: 1.5rem;
      }
      
      .no-requests i {
        font-size: 3.5rem;
        color: var(--gray-300);
        background: var(--gray-50);
        padding: 2rem;
        border-radius: var(--radius-2xl);
      }
      
      .no-requests-title {
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--gray-800);
        letter-spacing: -0.025em;
      }
      
      .no-requests-subtitle {
        color: var(--gray-500);
        max-width: 400px;
        line-height: 1.6;
      }
      
      @media (max-width: 768px) {
        .request-cards {
          grid-template-columns: 1fr;
          gap: 1rem;
        }
        
        .request-card {
          margin: 0 0.5rem;
        }
        
        .request-info {
          grid-template-columns: 1fr;
          gap: 1rem;
        }
        
        .info-full {
          grid-column: span 1;
        }
        
        .request-footer {
          flex-wrap: wrap;
          gap: 0.5rem;
        }
        
        .button {
          flex: 1;
          min-width: 120px;
        }
      }
      
      @media (max-width: 480px) {
        .stats-grid {
          grid-template-columns: repeat(2, 1fr);
          gap: 0.5rem;
        }
        
        .stat-value {
          font-size: 1.25rem;
        }
        
        .request-cards {
          margin: 0;
          padding: 0 0.5rem;
        }
        
        .request-card {
          margin: 0;
        }
        
        .request-header {
          padding: 1rem;
        }
        
        .request-body {
          padding: 1rem;
        }
        
        .request-footer {
          padding: 1rem;
        }
        
        .button {
          padding: 0.625rem 1rem;
          font-size: 0.8125rem;
        }
        
        .info-label {
          font-size: 0.7rem;
        }
        
        .info-value {
          font-size: 0.8125rem;
        }
        
        .card-meta {
          font-size: 0.75rem;
        }
      }
      
      .info-label i {
        margin-right: 0.5rem;
        color: var(--primary);
        font-size: 0.875rem;
        width: 1rem;
        text-align: center;
      }
      
      .card-meta i {
        margin-right: 0.5rem;
        color: var(--gray-400);
        font-size: 0.875rem;
        width: 1rem;
        text-align: center;
      }
      
      .badge i {
        margin-right: 0.375rem;
        font-size: 0.75rem;
      }
      
      .request-header-title i {
        color: var(--primary);
        margin-right: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="app-header">
        <h1 class="app-title"><i class="fas fa-exchange-alt"></i> Admin Swap Requests</h1>
      </header>
      
      <main class="app-content">
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-icon total">
              <i class="fas fa-file-alt"></i>
            </div>
            <div class="stat-title">Total Requests</div>
            <div class="stat-value" id="total-requests">0</div>
            <div class="stat-change">
              <i class="fas fa-arrow-up"></i>
              <span>All time</span>
            </div>
          </div>
          
          <div class="stat-card">
            <div class="stat-icon pending">
              <i class="fas fa-clock"></i>
            </div>
            <div class="stat-title">Pending Requests</div>
            <div class="stat-value" id="pending-requests">0</div>
            <div class="stat-change">
              <i class="fas fa-arrow-up"></i>
              <span>Needs attention</span>
            </div>
          </div>
          
          <div class="stat-card">
            <div class="stat-icon approved">
              <i class="fas fa-check-circle"></i>
            </div>
            <div class="stat-title">Approved Requests</div>
            <div class="stat-value" id="approved-requests">0</div>
            <div class="stat-change positive">
              <i class="fas fa-arrow-up"></i>
              <span>This month</span>
            </div>
          </div>
          
          <div class="stat-card">
            <div class="stat-icon rejected">
              <i class="fas fa-times-circle"></i>
            </div>
            <div class="stat-title">Rejected Requests</div>
            <div class="stat-value" id="rejected-requests">0</div>
            <div class="stat-change negative">
              <i class="fas fa-arrow-down"></i>
              <span>This month</span>
            </div>
          </div>
        </div>
        
        <div class="controls">
          <div class="filter-controls">
            <div class="search-input">
              <i class="fas fa-search"></i>
              <input type="text" id="search-input" placeholder="Search by ID, name..." onkeyup="filterRequests()">
            </div>
            
            <div class="status-filter">
              <button class="filter-option active" data-status="all" onclick="filterByStatus('all')">All</button>
              <button class="filter-option" data-status="pending" onclick="filterByStatus('pending')">Pending</button>
              <button class="filter-option" data-status="approved" onclick="filterByStatus('approved')">Approved</button>
              <button class="filter-option" data-status="rejected" onclick="filterByStatus('rejected')">Rejected</button>
            </div>
          </div>
          
          <button id="refresh-button" class="button button-primary" onclick="loadSwapRequests()">
            <i class="fas fa-sync-alt"></i> Refresh
          </button>
        </div>
        
        <div id="loading" class="loading-spinner">
          <div class="spinner"></div>
        </div>
        
        <div id="error-container" class="error-container" style="display: none;">
          <i class="fas fa-exclamation-circle"></i>
          <div>
            <strong>Error</strong>
            <p id="error-message"></p>
          </div>
        </div>
        
        <div id="requests-container" style="display: none;">
          <div id="request-cards" class="request-cards"></div>
          
          <div id="no-requests" class="no-requests" style="display: none;">
            <i class="fas fa-inbox"></i>
            <h3 class="no-requests-title">No swap requests found</h3>
            <p class="no-requests-subtitle">When staff submit duty swap requests, they will appear here for you to manage.</p>
          </div>
        </div>
      </main>
    </div>
    
    <script>
      // Initialize
      document.addEventListener('DOMContentLoaded', function() {
        loadSwapRequests();
      });
      
      // Global variables
      let allRequests = [];
      let currentFilter = 'all';
      let searchQuery = '';
      
      // Main function to load swap requests
      function loadSwapRequests() {
        console.log('Starting to load swap requests...');
        document.getElementById('loading').style.display = 'flex';
        document.getElementById('error-container').style.display = 'none';
        document.getElementById('requests-container').style.display = 'none';
        
        // Try the sheet-based method first
        google.script.run
          .withSuccessHandler(function(response) {
            console.log('Received response from sheet access:', response);
            handleLoadSuccess(response);
          })
          .withFailureHandler(function(error) {
            console.error('Failed to load requests from sheet:', error);
            
            // Fall back to the original method
            google.script.run
              .withSuccessHandler(function(response) {
                console.log('Received response from listAllSwapRequests:', response);
                handleLoadSuccess(response);
              })
              .withFailureHandler(function(error) {
                console.error('Failed to load requests from listAllSwapRequests:', error);
                handleLoadError(error);
              })
              .listAllSwapRequests();
          })
          .tryGetSwapRequestsFromSheet('SwapRequests');
      }
      
      // Handle successful load
      function handleLoadSuccess(response) {
        console.log('Handling success response:', response);
        document.getElementById('loading').style.display = 'none';
        
        if (response && response.success) {
          allRequests = response.requests || [];
          console.log('Found', allRequests.length, 'requests');
          
          // Update statistics
          updateStatistics(allRequests);
          
          document.getElementById('requests-container').style.display = 'block';
          
          if (allRequests.length > 0) {
            filterAndDisplayRequests();
          } else {
            document.getElementById('request-cards').innerHTML = '';
            document.getElementById('no-requests').style.display = 'flex';
          }
        } else {
          const errorMessage = response ? response.message : 'Failed to load swap requests.';
          console.error('Load failed:', errorMessage);
          showError(errorMessage);
        }
      }
      
      // Update statistics
      function updateStatistics(requests) {
        const total = requests.length;
        const pending = requests.filter(r => (r.Status || '').toLowerCase() === 'pending').length;
        const approved = requests.filter(r => (r.Status || '').toLowerCase() === 'approved').length;
        const rejected = requests.filter(r => (r.Status || '').toLowerCase() === 'rejected').length;
        
        document.getElementById('total-requests').textContent = total;
        document.getElementById('pending-requests').textContent = pending;
        document.getElementById('approved-requests').textContent = approved;
        document.getElementById('rejected-requests').textContent = rejected;
      }
      
      // Handle load error
      function handleLoadError(error) {
        console.error('Handling error:', error);
        document.getElementById('loading').style.display = 'none';
        showError('Error loading swap requests: ' + error.toString());
      }
      
      // Show error message
      function showError(message) {
        console.log('Showing error:', message);
        document.getElementById('error-container').style.display = 'flex';
        document.getElementById('error-message').textContent = message;
      }
      
      // Filter requests by status
      function filterByStatus(status) {
        currentFilter = status;
        
        // Update active status in UI
        document.querySelectorAll('.filter-option').forEach(btn => {
          btn.classList.remove('active');
        });
        document.querySelector(`.filter-option[data-status="${status}"]`).classList.add('active');
        
        filterAndDisplayRequests();
      }
      
      // Filter requests by search query
      function filterRequests() {
        searchQuery = document.getElementById('search-input').value.toLowerCase();
        filterAndDisplayRequests();
      }
      
      // Apply all filters and display results
      function filterAndDisplayRequests() {
        let filteredRequests = [...allRequests];
        
        // Apply status filter
        if (currentFilter !== 'all') {
          filteredRequests = filteredRequests.filter(request => {
            const status = (request.Status || '').toLowerCase();
            return status === currentFilter;
          });
        }
        
        // Apply search filter if there's a query
        if (searchQuery) {
          filteredRequests = filteredRequests.filter(request => {
            // Search in multiple fields
            return (
              (request.RequestID && request.RequestID.toString().toLowerCase().includes(searchQuery)) ||
              (request.RequesterID && request.RequesterID.toString().toLowerCase().includes(searchQuery)) ||
              (request.RequesterName && request.RequesterName.toString().toLowerCase().includes(searchQuery)) ||
              (request.TargetEmployeeID && request.TargetEmployeeID.toString().toLowerCase().includes(searchQuery)) ||
              (request.TargetEmployeeName && request.TargetEmployeeName.toString().toLowerCase().includes(searchQuery)) ||
              (request.Date && request.Date.toString().toLowerCase().includes(searchQuery))
            );
          });
        }
        
        // Sort requests - pending first, then by date
        filteredRequests.sort(function(a, b) {
          // First sort by status (pending first)
          const statusA = (a.Status || '').toLowerCase();
          const statusB = (b.Status || '').toLowerCase();
          
          if (statusA === 'pending' && statusB !== 'pending') return -1;
          if (statusA !== 'pending' && statusB === 'pending') return 1;
          
          // Then sort by date (most recent first)
          const dateA = a.DateCreated ? new Date(a.DateCreated) : new Date(0);
          const dateB = b.DateCreated ? new Date(b.DateCreated) : new Date(0);
          return dateB - dateA;
        });
        
        // Show or hide "no results" message
        if (filteredRequests.length === 0) {
          document.getElementById('request-cards').innerHTML = '';
          document.getElementById('no-requests').style.display = 'flex';
        } else {
          document.getElementById('no-requests').style.display = 'none';
          displayRequests(filteredRequests);
        }
      }
      
      // Display the requests
      function displayRequests(requests) {
        const container = document.getElementById('request-cards');
        container.innerHTML = '';
        
        requests.forEach(request => {
          const requestCard = createRequestCard(request);
          container.appendChild(requestCard);
        });
      }
      
      // Create a request card element
      function createRequestCard(request) {
        const card = document.createElement('div');
        card.className = 'request-card';
        
        const status = (request.Status || 'pending').toLowerCase();
        const dutyDate = formatDate(request.Date);
        const slotMap = {
          '1': '09:00-10:30',
          '2': '11:30-13:00',
          '3': '15:30-17:00',
          '4': '17:30-19:00'
        };
        const slotTime = slotMap[request.Slot] || `Slot ${request.Slot}`;
        
        // Get status icon and color
        const statusConfig = {
          pending: { icon: 'clock', color: 'warning' },
          approved: { icon: 'check-circle', color: 'success' },
          rejected: { icon: 'times-circle', color: 'danger' }
        };
        
        const statusInfo = statusConfig[status] || statusConfig.pending;
        
        card.innerHTML = `
          <div class="request-header">
            <div class="request-header-title">
              <i class="fas fa-calendar-alt"></i>
              ${dutyDate} â€¢ ${slotTime}
            </div>
            <div class="badge badge-${statusInfo.color}">
              <i class="fas fa-${statusInfo.icon}"></i>
              ${capitalizeFirstLetter(status)}
            </div>
          </div>
          
          <div class="request-body">
            <div class="request-info">
              <div class="info-item">
                <div class="info-label">
                  <i class="fas fa-user"></i> From
                </div>
                <div class="info-value">${request.RequesterName || 'Unknown'}</div>
              </div>
              
              <div class="info-item">
                <div class="info-label">
                  <i class="fas fa-user-friends"></i> To
                </div>
                <div class="info-value">${request.TargetEmployeeName || 'Unknown'}</div>
              </div>
              
              <div class="info-item">
                <div class="info-label">
                  <i class="fas fa-graduation-cap"></i> Program
                </div>
                <div class="info-value">${request.Program || 'N/A'}</div>
              </div>
              
              <div class="info-item">
                <div class="info-label">
                  <i class="fas fa-map-marker-alt"></i> Location
                </div>
                <div class="info-value">${request.Location || 'N/A'}</div>
              </div>
              
              <div class="info-item info-full">
                <div class="info-label">
                  <i class="fas fa-comment-alt"></i> Reason
                </div>
                <div class="info-value">${request.ReasonType || 'N/A'}</div>
              </div>
              
              ${request.Notes ? `
                <div class="info-item info-full">
                  <div class="info-label">
                    <i class="fas fa-sticky-note"></i> Notes
                  </div>
                  <div class="info-value">${request.Notes}</div>
                </div>
              ` : ''}
            </div>
            
            <div class="card-meta">
              <div>
                <i class="fas fa-hashtag"></i> ID: ${request.RequestID}
              </div>
              <div>
                <i class="fas fa-clock"></i> Requested: ${formatDateTime(request.DateCreated)}
              </div>
            </div>
          </div>
          
          <div class="request-footer">
            ${status === 'pending' ? `
              <button class="button button-success" onclick="approveRequest('${request.RequestID}')">
                <i class="fas fa-check"></i> Approve
              </button>
              <button class="button button-danger" onclick="rejectRequest('${request.RequestID}')">
                <i class="fas fa-times"></i> Reject
              </button>
            ` : ''}
            <button class="button" onclick="deleteRequest('${request.RequestID}')">
              <i class="fas fa-trash-alt"></i> Delete
            </button>
          </div>
        `;
        
        return card;
      }
      
      // Approve a request
      function approveRequest(requestId) {
        if (!requestId) {
          alert('Invalid request ID');
          return;
        }
        
        if (confirm('Are you sure you want to approve this request?')) {
          document.getElementById('loading').style.display = 'flex';
          
          google.script.run
            .withSuccessHandler(function(response) {
              document.getElementById('loading').style.display = 'none';
              if (response && response.success) {
                alert('Request approved successfully');
                loadSwapRequests();
              } else {
                alert('Failed to approve request: ' + (response ? response.message : 'Unknown error'));
              }
            })
            .withFailureHandler(function(error) {
              document.getElementById('loading').style.display = 'none';
              alert('Error approving request: ' + error.toString());
            })
            .adminApproveDutySwapRequest(requestId);
        }
      }
      
      // Reject a request
      function rejectRequest(requestId) {
        if (!requestId) {
          alert('Invalid request ID');
          return;
        }
        
        if (confirm('Are you sure you want to reject this request?')) {
          document.getElementById('loading').style.display = 'flex';
          
          google.script.run
            .withSuccessHandler(function(response) {
              document.getElementById('loading').style.display = 'none';
              if (response && response.success) {
                alert('Request rejected successfully');
                loadSwapRequests();
              } else {
                alert('Failed to reject request: ' + (response ? response.message : 'Unknown error'));
              }
            })
            .withFailureHandler(function(error) {
              document.getElementById('loading').style.display = 'none';
              alert('Error rejecting request: ' + error.toString());
            })
            .adminRejectDutySwapRequest(requestId);
        }
      }
      
      // Delete a request
      function deleteRequest(requestId) {
        if (!requestId) {
          alert('Invalid request ID');
          return;
        }
        
        if (confirm('Are you sure you want to delete this request? This action cannot be undone.')) {
          document.getElementById('loading').style.display = 'flex';
          
          google.script.run
            .withSuccessHandler(function(response) {
              document.getElementById('loading').style.display = 'none';
              if (response && response.success) {
                alert('Request deleted successfully');
                loadSwapRequests();
              } else {
                alert('Failed to delete request: ' + (response ? response.message : 'Unknown error'));
              }
            })
            .withFailureHandler(function(error) {
              document.getElementById('loading').style.display = 'none';
              alert('Error deleting request: ' + error.toString());
            })
            .adminDeleteSwapRequest(requestId);
        }
      }
      
      // Format date (YYYY-MM-DD to readable format)
      function formatDate(dateString) {
        if (!dateString) return 'Unknown';
        
        try {
          const date = new Date(dateString);
          if (isNaN(date.getTime())) return dateString;
          return date.toLocaleDateString();
        } catch (e) {
          return dateString;
        }
      }
      
      // Format date and time
      function formatDateTime(isoString) {
        if (!isoString) return '';
        
        try {
          const date = new Date(isoString);
          if (isNaN(date.getTime())) return isoString;
          return date.toLocaleString();
        } catch (e) {
          return isoString;
        }
      }
      
      // Capitalize first letter
      function capitalizeFirstLetter(string) {
        if (!string) return '';
        return string.charAt(0).toUpperCase() + string.slice(1);
      }
    </script>
  </body>
