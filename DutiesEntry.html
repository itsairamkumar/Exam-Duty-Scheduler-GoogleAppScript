<!DOCTYPE html>
<html lang="en">
  <head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duties Entry</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
      :root {
        --primary: #6366f1;
        --primary-dark: #4f46e5;
        --primary-light: #e0e7ff;
        --success: #10b981;
        --success-light: #d1fae5;
        --danger: #ef4444;
        --danger-light: #fee2e2;
        --gray-50: #f8fafc;
        --gray-100: #f1f5f9;
        --gray-200: #e2e8f0;
        --gray-300: #cbd5e1;
        --gray-400: #94a3b8;
        --gray-500: #64748b;
        --gray-600: #475569;
        --gray-700: #334155;
        --gray-800: #1e293b;
        --gray-900: #0f172a;
        --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        --radius-sm: 0.25rem;
        --radius: 0.375rem;
        --radius-md: 0.5rem;
        --radius-lg: 0.75rem;
      }
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background-color: var(--gray-50);
        color: var(--gray-700);
        line-height: 1.5;
        padding: 1.5rem;
      }
      
      .container {
        max-width: 100%;
        background-color: white;
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow-md);
        overflow: hidden;
      }
      
      .header {
        background: linear-gradient(135deg, var(--primary), var(--primary-dark));
        padding: 1.5rem;
        color: white;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      
      .header h1 {
        font-size: 1.5rem;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }
      
      .header .material-icons {
        font-size: 1.5rem;
      }
      
      .content {
        padding: 1.5rem;
      }
      
      .form-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 1.5rem;
        margin-bottom: 1.5rem;
      }
      
      .form-grid.full-width {
        grid-template-columns: 1fr;
      }
      
      .form-group {
        margin-bottom: 1rem;
      }
      
      .form-group label {
        display: block;
        font-size: 0.875rem;
        font-weight: 500;
        color: var(--gray-700);
        margin-bottom: 0.5rem;
      }
      
      .form-group input,
      .form-group select {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid var(--gray-200);
        border-radius: var(--radius);
        font-size: 0.875rem;
        transition: all 0.2s ease;
      }
      
      .form-group input:focus,
      .form-group select:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px var(--primary-light);
      }
      
      .slots-section {
        background-color: var(--gray-50);
        padding: 1.5rem;
        border-radius: var(--radius-lg);
        margin-bottom: 1.5rem;
      }
      
      .slots-section h2 {
        font-size: 1.125rem;
        font-weight: 600;
        color: var(--gray-800);
        margin-bottom: 1rem;
      }
      
      .slots-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 1rem;
      }
      
      .slot-card {
        background: white;
        border: 1px solid var(--gray-200);
        border-radius: var(--radius);
        padding: 1rem;
        transition: all 0.2s ease;
      }
      
      .slot-card:hover {
        border-color: var(--primary);
        box-shadow: var(--shadow-sm);
      }
      
      .slot-header {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 0.75rem;
      }
      
      .slot-header .material-icons {
        color: var(--primary);
      }
      
      .slot-title {
        font-weight: 500;
        color: var(--gray-700);
      }
      
      .slot-time {
        font-size: 0.75rem;
        color: var(--gray-500);
      }
      
      .slot-content {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }
      
      .checkbox-group {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      
      .checkbox-group input[type="checkbox"] {
        width: 1rem;
        height: 1rem;
        border-radius: var(--radius-sm);
        border: 1px solid var(--gray-300);
        cursor: pointer;
      }
      
      .checkbox-group label {
        font-size: 0.875rem;
        color: var(--gray-600);
        cursor: pointer;
      }
      
      .actions {
        display: flex;
        justify-content: flex-end;
        gap: 1rem;
        margin-top: 1.5rem;
      }
      
      .btn {
        padding: 0.75rem 1.5rem;
        border-radius: var(--radius);
        font-size: 0.875rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      
      .btn-cancel {
        background-color: var(--gray-100);
        color: var(--gray-700);
        border: 1px solid var(--gray-200);
      }
      
      .btn-cancel:hover {
        background-color: var(--gray-200);
      }
      
      .btn-submit {
        background-color: var(--primary);
        color: white;
        border: none;
      }
      
      .btn-submit:hover {
        background-color: var(--primary-dark);
      }
      
      .toast {
        position: fixed;
        bottom: 1.5rem;
        left: 50%;
        transform: translateX(-50%);
        background-color: var(--gray-800);
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: var(--radius);
        font-size: 0.875rem;
        display: none;
        align-items: center;
        gap: 0.5rem;
        box-shadow: var(--shadow-lg);
      }
      
      .toast.show {
        display: flex;
      }
      
      .toast.success {
        background-color: var(--success);
      }
      
      .toast.error {
        background-color: var(--danger);
      }
      
      @media (max-width: 768px) {
        .form-grid {
          grid-template-columns: 1fr;
        }
        
        .slots-grid {
          grid-template-columns: 1fr;
        }
        
        .actions {
          flex-direction: column;
        }
        
        .btn {
          width: 100%;
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>
          <span class="material-icons">schedule</span>
          Duties Entry
        </h1>
      </div>
      
      <div class="content">
        <form id="dutyEntryForm" onsubmit="submitDutyEntry(event)">
          <div class="form-grid">
            <div class="form-group">
              <label for="employeeId">Employee ID</label>
              <input type="text" id="employeeId" required>
            </div>
            
            <div class="form-group">
              <label for="employeeName">Name of the Employee</label>
              <input type="text" id="employeeName" required>
            </div>
            
            <div class="form-group">
              <label for="designation">Designation</label>
              <input type="text" id="designation" required>
            </div>
            
            <div class="form-group">
              <label for="email">E-mail ID</label>
              <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
              <label for="cellPhone">Cell Phone No.</label>
              <input type="tel" id="cellPhone" required>
            </div>
            
            <div class="form-group">
              <label for="dutyDate">Date</label>
              <input type="date" id="dutyDate" required onchange="updateWeekDay()">
            </div>
            
            <div class="form-group">
              <label for="weekDays">Week Days</label>
              <input type="text" id="weekDays" required readonly>
            </div>
            
            <div class="form-group">
              <label for="degreeProgram">Degree Prog. Or Semester or School</label>
              <input type="text" id="degreeProgram" required>
            </div>
          </div>
          
          <div class="slots-section">
            <h2>Duty Slots</h2>
            <div class="slots-grid">
              <div class="slot-card">
                <div class="slot-header">
                  <span class="material-icons">schedule</span>
                  <div>
                    <div class="slot-title">Slot 1</div>
                    <div class="slot-time">09:00 a.m. to 10:30 a.m.</div>
                  </div>
                </div>
                <div class="slot-content">
                  <div class="checkbox-group">
                    <input type="checkbox" id="slot1" name="slots" value="1">
                    <label for="slot1">Assign to this slot</label>
                  </div>
                  <div class="form-group">
                    <label for="location1">Location</label>
                    <input type="text" id="location1" placeholder="Enter location">
                  </div>
                </div>
              </div>
              
              <div class="slot-card">
                <div class="slot-header">
                  <span class="material-icons">schedule</span>
                  <div>
                    <div class="slot-title">Slot 2</div>
                    <div class="slot-time">11:30 a.m. to 01:00 p.m.</div>
                  </div>
                </div>
                <div class="slot-content">
                  <div class="checkbox-group">
                    <input type="checkbox" id="slot2" name="slots" value="2">
                    <label for="slot2">Assign to this slot</label>
                  </div>
                  <div class="form-group">
                    <label for="location2">Location</label>
                    <input type="text" id="location2" placeholder="Enter location">
                  </div>
                </div>
              </div>
              
              <div class="slot-card">
                <div class="slot-header">
                  <span class="material-icons">schedule</span>
                  <div>
                    <div class="slot-title">Slot 3</div>
                    <div class="slot-time">03:30 p.m. to 05:00 p.m.</div>
                  </div>
                </div>
                <div class="slot-content">
                  <div class="checkbox-group">
                    <input type="checkbox" id="slot3" name="slots" value="3">
                    <label for="slot3">Assign to this slot</label>
                  </div>
                  <div class="form-group">
                    <label for="location3">Location</label>
                    <input type="text" id="location3" placeholder="Enter location">
                  </div>
                </div>
              </div>
              
              <div class="slot-card">
                <div class="slot-header">
                  <span class="material-icons">schedule</span>
                  <div>
                    <div class="slot-title">Slot 4</div>
                    <div class="slot-time">05:30 p.m. to 07:00 p.m.</div>
                  </div>
                </div>
                <div class="slot-content">
                  <div class="checkbox-group">
                    <input type="checkbox" id="slot4" name="slots" value="4">
                    <label for="slot4">Assign to this slot</label>
                  </div>
                  <div class="form-group">
                    <label for="location4">Location</label>
                    <input type="text" id="location4" placeholder="Enter location">
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          <div class="actions">
            <button type="button" class="btn btn-cancel" onclick="closeDialog()">
              <span class="material-icons">close</span>
              Cancel
            </button>
            <button type="button" class="btn btn-submit" onclick="submitDutyEntry(event, true)">
              <span class="material-icons">save</span>
              Save & Continue
            </button>
            <button type="submit" class="btn btn-submit">
              <span class="material-icons">done</span>
              Save & Close
            </button>
          </div>
        </form>
      </div>
    </div>
    
    <div id="toast" class="toast"></div>
    
    <script>
      function showToast(message, type = 'success') {
        const toast = document.getElementById('toast');
        toast.textContent = message;
        toast.className = `toast ${type}`;
        toast.classList.add('show');
        
        setTimeout(() => {
          toast.classList.remove('show');
        }, 3000);
      }
      
      function closeDialog() {
        google.script.host.close();
      }
      
      function clearForm() {
        // Only clear the fields that need to be changed for the next entry
        document.getElementById('dutyDate').value = '';
        document.getElementById('weekDays').value = '';
        document.getElementById('degreeProgram').value = '';
        document.getElementById('slot1').checked = false;
        document.getElementById('slot2').checked = false;
        document.getElementById('slot3').checked = false;
        document.getElementById('slot4').checked = false;
        document.getElementById('location1').value = '';
        document.getElementById('location2').value = '';
        document.getElementById('location3').value = '';
        document.getElementById('location4').value = '';
      }
      
      function updateWeekDay() {
        const dateInput = document.getElementById('dutyDate');
        const weekDayInput = document.getElementById('weekDays');
        
        if (dateInput.value) {
          const date = new Date(dateInput.value);
          const weekDays = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
          weekDayInput.value = weekDays[date.getDay()];
        } else {
          weekDayInput.value = '';
        }
      }
      
      function checkEmployeeExists(employeeId) {
        return new Promise((resolve, reject) => {
          google.script.run
            .withSuccessHandler(function(response) {
              resolve(response.exists);
            })
            .withFailureHandler(function(error) {
              reject(error);
            })
            .checkEmployeeExists(employeeId);
        });
      }
      
      async function submitDutyEntry(event, continueAfterSave = false) {
        event.preventDefault();
        
        const formData = {
          employeeId: document.getElementById('employeeId').value,
          employeeName: document.getElementById('employeeName').value,
          designation: document.getElementById('designation').value,
          email: document.getElementById('email').value,
          cellPhone: document.getElementById('cellPhone').value,
          date: document.getElementById('dutyDate').value,
          weekDays: document.getElementById('weekDays').value,
          degreeProgram: document.getElementById('degreeProgram').value,
          slots: {
            1: {
              assigned: document.getElementById('slot1').checked,
              location: document.getElementById('location1').value
            },
            2: {
              assigned: document.getElementById('slot2').checked,
              location: document.getElementById('location2').value
            },
            3: {
              assigned: document.getElementById('slot3').checked,
              location: document.getElementById('location3').value
            },
            4: {
              assigned: document.getElementById('slot4').checked,
              location: document.getElementById('location4').value
            }
          }
        };
        
        // Call the backend function to save the duty
        google.script.run
          .withSuccessHandler(function(response) {
            if (response.success) {
              showToast('Duty entry saved successfully!');
              if (continueAfterSave) {
                clearForm();
              } else {
                setTimeout(closeDialog, 1500);
              }
            } else {
              showToast(response.message || 'Error saving duty entry', 'error');
            }
          })
          .withFailureHandler(function(error) {
            showToast('Error saving duty entry: ' + error.message, 'error');
          })
          .saveDutyEntry(formData);
      }
    </script>
  </body>
</html>
